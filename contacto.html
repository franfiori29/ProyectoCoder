    <main>
      <h1 id="tituloContacto">Contactanos!</h1>
      <form action="POST" class="forma">
        <div id="nombreContacto" class="forma__nombre">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            class="forma__nombre__input"
            required
          />
        </div>
        <div id="apellidoContacto" class="forma__napellido">
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            id="apellido"
            class="forma__apellido__input"
            required
          />
        </div>
        <div id="mailContacto" class="forma__mail">
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" class="forma__mail__input" required />
        </div>
        <div id="divNewsletter" class="forma__newsletter">
          <label for="newsletter" id="preguntaContacto"
            >¿Desea recibir el Newsletter?</label
          >
          <input
            type="checkbox"
            id="newsletter"
            class="forma__newsletter__checkbox"
          />
        </div>
        <div id="comentariosContacto" class="forma__comentarios">
          <label
            for="comentarios"
            id="mensajeContacto"
            class="forma__comentarios__mensaje"
            >Dejanos tu mensaje:</label
          >
          <textarea
            id="comentarios"
            class="forma__comentarios__textarea"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <input
          id="submit"
          type="submit"
          value="Enviar formulario"
          class="forma__submit"
        />
        <input
          id="reset"
          type="reset"
          value="Limpiar formulario"
          class="forma__reset"
        />
        <img src="images/map.png" alt="mapa" id="mapa" class="forma__mapa" />
      </form>
    </main>
